<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Mask Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .option { margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to Face Mask Detection</h1>
    <p>Detect face masks using image upload or webcam.</p>

    <div class="option">
        <form action="/upload" method="get">
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <div class="option">
        <form action="/webcam" method="get">
            <button type="submit">Use Webcam</button>
        </form>
    </div>
</body>
</html>
