<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Webcam Face Mask Detection</h1>
    <p>
    Select webcam:<br>
    0 → Default webcam<br>
    1 → External webcam<br>
    Then press "Start Detect"
    </p>

    <form action="/start_webcam" method="post">
        <label for="cam_index">Webcam Index:</label>
        <input type="number" name="cam_index" value="0" min="0" max="1">
        <br>
        <button type="submit">Start Detection</button>
    </form>
</body>
</html>
