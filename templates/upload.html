<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image - Face Mask Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        img { max-width: 80%; margin-top: 20px; border: 2px solid #333; }
        .error { color: red; margin-top: 20px; }
        input, button { padding: 10px; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Upload Image for Mask Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Upload & Detect</button>
    </form>

    {% if uploaded_image %}
        <h2>Result:</h2>
        <img src="{{ uploaded_image }}" alt="Annotated Image">
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
